{% extends "base.html" %}
{% block content %}
<div class="container">
    <br><h4>List of Medicines</h4><br>
    
    <a type="button" class="btn btn-info btn-sm float-right " href="{% url 'logout' %}">logout</a>
     <div class=""><h6>Logged in as: {{user.username}}</h6></div>

    <table class="table table-hover">
        <br> <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Expiry Date</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for med in meds %}
            <tr>
                <td>{{ med.name }}</td>
                <td>{{med.expiry_date}}</td>
                <td>
                    <a type="button" class="btn btn-warning" href="/update/{{ med.id }}">Update</a>
                    <a type="button" class="btn btn-danger" href="/delete/{{ med.id }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a type="button" class="btn btn-info" href="{% url 'create' %}">Create New</a>
</div>
{% endblock %}
